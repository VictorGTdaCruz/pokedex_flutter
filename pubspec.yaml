name: pokedex_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.4
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3
  provider: ^6.0.1
  flutter_svg: ^0.22.0
  pretty_dio_logger: ^1.1.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  test: any
  mockito: ^5.0.16
  bloc_test: ^8.5.0
  build_runner: ^2.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/mocks/
    - assets/